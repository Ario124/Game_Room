{% load static %}

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="sidebar-title gradient navbar-brand game-room-title" href="{% url 'home' %}">Game Room</a>
                            <br>
                            <a href="{% url 'create-room' %}"><button class="bn632-hover bn22">Create Room</button></a>
                            <div class="sb-sidenav-menu-heading text-light">
                                <h6>Genre</h6>
                            </div>
                            {% if genre.count > 0 %}
                            {% for g in genre %}
                            <a class="nav-link gradient" href="{% url 'home' %}?q={{g.name}}"><div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>{{g.name}}</a>
                            {% endfor %}
                            {% else %}
                            <div class="sb-sidenav-menu-heading text-light">
                                <p>There are no genres available at this moment.</p>
                            </div>
                            {% endif %}
                            <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                    <div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordionPages">
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    {% if request.user.is_authenticated %}
                    <div class="sb-sidenav-footer">
                        <div class="medium text-light">Logged in as:</div>
                        <p class="text-capitalize h4 text-light"><a class="link_host" href="{% url 'user-profile' request.user.id %}">{{request.user.username}}</a></p>
                        <hr>
                    </div>
                    {% endif %}
                    <!-- Swipe box that draws sidebar for mobile -->
                    <div class="container">
                        <div class="row">
                            <div class="col side-nav-button d-lg-none" id="side-nav-button">
                                <div class="side-nav-button-box-two card">
                                </div>
                                <div class="side-nav-button-box-three card">
                                    <i class="fas fa-angle-double-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
