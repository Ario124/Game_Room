{% extends 'main.html' %}

{% block content %}
<div id="layoutSidenav_content">
    <br>
    <main>
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-xl-8">
                    <div class="bg-dark text-white card mb-4">
                        <div class="card-header">
                            <hr>
                            <div class="d-flex justify-content-between">
                                <div class=""><a class="btn_home" href="{% url 'home' %}"><i class="fas fa-angle-left text-secondary"> </i> Home</a><hr></div>
                            </div>
                        </div>
                        <div class="layout__body">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group p-3">
                                    <label class="mb-3" for="exampleFormControlTextarea1">About Me</label>
                                    <textarea class="form-control" id="about_me" name="about_me" rows="5" placeholder="Type something here..">{{user.about_me}}</textarea>
                                    <input class="mt-3" type="submit" value="Submit">
                                </div>

                                <div class="form-group p-3">
                                    <label class="mb-3" for="profile_picture">Avatar</label>
                                    <input id="profile_picture" name="profile_picture" class="mt-3" value="File">
                                    <div class="profile__avatar">
                                        <div class="avatar avatar--large active">
                                          <img src="{{user.avatar.url}}" />
                                        </div>
                                      </div>
                                </div>

                                </form>
                          </div>
                    </div>
                </div>
                
                {% include 'base/activity_component.html' %}
            </div>
              
        </div>
    </main>
    <footer class="py-4 bg-dark mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Game Room 2022 - Created by Patrik Solis</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
{% endblock %}
